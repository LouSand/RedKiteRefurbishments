<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garage Doors | Red Kite Refurbishments</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .page { max-width: 1100px; margin: 0 auto; padding: 28px 18px 60px; }
    .topbar { display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .back { display:inline-block; padding:10px 14px; border-radius:10px; background:#111; color:#fff; text-decoration:none; font-weight:800; }
    .intro { margin: 16px 0 24px; color:#222; line-height:1.6; }
    .gallery { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:16px; }
    figure { margin:0; background:#fff; border-radius:14px; overflow:hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
    figure img { width:100%; height:220px; object-fit:cover; display:block; }
    figcaption { padding:12px 12px 14px; }
    figcaption strong { display:block; margin-bottom:6px; }
    figcaption span { display:block; color:#444; line-height:1.5; }
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <h1 style="margin:0;">Garage Doors</h1>
      <a class="back" href="index.html">← Back to Home</a>
    </div>

    <p class="intro">
      Garage door projects vary a lot by property and style. This page is ready for your garage door images.
      Add your garage door photos into <code>images/example_images/</code> and I’ll wire them in for you.
    </p>

    <div class="gallery">
      <figure>
        <img src="images/example_images/extention_front_glass_door.jpeg" alt="Front glass door extension view">
        <figcaption>
          <strong>External frontage upgrade</strong>
          <span>External upgrades can be paired with new doors for improved curb appeal and security.</span>
        </figcaption>
      </figure>

      <figure>
        <img src="images/example_images/extention_glass.jpeg" alt="Glass extension">
        <figcaption>
          <strong>Extension glazing</strong>
          <span>Example of exterior improvements that complement new door/entry installations.</span>
        </figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
